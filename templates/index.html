<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Find Restaurants Nearby</h2>
            <form action="/recommend" method="POST">
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" name="latitude" placeholder="e.g., 36.1699" required>
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" name="longitude" placeholder="e.g., -115.1398" required>
                </div>
                <div class="mb-3">
                    <label for="stars" class="form-label">Minimum Stars</label>
                    <input type="number" class="form-control" step="0.1" name="stars" placeholder="e.g., 4.0" required>
                </div>
                <div class="mb-3">
                    <label for="reviews" class="form-label">Minimum Reviews</label>
                    <input type="number" class="form-control" name="reviews" placeholder="Default: 100">
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
