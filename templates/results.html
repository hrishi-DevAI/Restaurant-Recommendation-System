<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .map-container {
            height: 500px;
            margin-bottom: 30px;
        }
        .recommendation-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Your Recommendations</h2>
        <div class="map-container" id="map">
            {{ map_html|safe }}
        </div>
        <div class="recommendation-list">
            <h4>Top Recommended Restaurants</h4>
            <ul class="list-group">
                {% for _, row in recommendations.iterrows() %}
                    <li class="list-group-item">
                        <strong>{{ row['name'] }}</strong> 
                        <span class="badge bg-success">{{ row['stars'] }} Stars</span> 
                        <span class="badge bg-secondary">{{ row['review_count'] }} Reviews</span>
                        <br>
                        {{ row['categories'] }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">Search Again</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
